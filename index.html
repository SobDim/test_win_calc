<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator_wrapper">
      <div class="calculator_head">
        <h1>Calculator</h1>
        <ul>
          <li>-</li>
          <li>&#9633;</li>
          <li>&times</li>
        </ul>
      </div>
      <div>
        <h2>Standart</h2>


      </div>
      <input type="text" value="0" id="display" disabled />
      <ul class="m-buttons">
        <li>MC</li>
        <li>MR</li>
        <li>M+</li>
        <li>M-</li>
        <li>MS</li>
        <li>M</li>
      </ul>
      <ul class="buttons">
        <li class="operator">%</li>
        <li class="operator">CE</li>
        <li class="operator">C</li>
        <li class="operator" ><-</li>
        <li class="operator" >1/x</li>
        <li class="operator">x^2</li>
        <li class="operator">sqrt(x)</li>
        <li class="operator">/</li>
        <li class="number">7</li>
        <li class="number">8</li>
        <li class="number">9</li>
        <li  class="operator">*</li>
        <li class="number">4</li>
        <li class="number">5</li>
        <li class="number">6</li>
        <li  class="operator">-</li>
        <li class="number">1</li>
        <li class="number">2</li>
        <li class="number">3</li>
        <li  class="operator">+</li>
        <li  class="operator">+/-</li>
        <li class="number">0</li>
        <li  class="operator">,</li>
        <li  class="operator">=</li>
      </ul>
    </div>
  </body>
</html>
